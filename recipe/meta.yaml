{% set name = "geemap" %}
{% set version = "0.25.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 358415ab1738bdc29f24ef619cd14f263473fd3ce8421fda875b17405c9349d5

build:
  number: 0
  entry_points:
    - geemap=geemap.cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - bqplot
    - colour
    - earthengine-api >=0.1.347
    - eerepr >=0.0.4
    - ee_extra >=0.0.10
    - ffmpeg-python
    - folium >=0.11.0
    - gdown
    - geeadd >=0.5.1
    - geocoder
    - geojson
    - ipyevents
    - ipyfilechooser >=0.6.0
    - ipyleaflet
    - ipytree
    - ipywidgets
    - jupyterlab <4.0
    - matplotlib-base
    - numpy
    - pandas
    - pillow
    - pycrs
    - pyperclip
    - pyshp >=2.1.3
    - python >=3.7
    - python-box
    - sankee
    - scooby
    - whiteboxgui >=0.6.0
    - xyzservices

test:
  imports:
    - geemap
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://geemap.org
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Earth Engine Python API and interactive mapping
  description: A Python package for interactive mapping with Google Earth Engine, ipyleaflet, and folium.
  doc_url: https://geemap.org
  dev_url: https://github.com/gee-community/geemap

extra:
  recipe-maintainers:
    - giswqs
